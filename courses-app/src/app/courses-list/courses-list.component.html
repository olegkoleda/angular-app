<app-courses-controls (filterTerm)="filterCourses($event)"></app-courses-controls>

<section class="courses">
    <ul class="courses--list">
        <app-courses-list-item 
        *ngFor="let courseData of (coursesData )" 
        [courseData]="courseData"
        (deleteId)="deleteCourse($event)"
        ></app-courses-list-item>
        <li *ngIf="!coursesData.length">No data. Feel free to add new course!</li>
    </ul>
</section>

<app-load-more (pageNumber)="getCourses($event)"></app-load-more>
