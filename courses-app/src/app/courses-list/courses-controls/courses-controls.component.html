<section class="courses-controls">
  <div class="courses-controls--wrapper">
    <div class="courses-controls--search">
      <input #searchBox id="search-box" (keyup)="setFilterTerm(searchBox.value)" placeholder="Search">      
    </div>
    <div class="courses-controls--add">
      <button (click)='goToCreatePage()'>add course</button>
    </div>
  </div>
</section>
