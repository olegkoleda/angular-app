<li class="courses--list__item">
  <div class="list-item">
    <span class="list-item--title">{{courseData.title}} </span>
    <span>{{courseData.duration}} min </span>
    <span>{{courseData.creationDate | date:'shortTime'}}</span>
  </div>

  <div>
    <p>{{courseData.description}}</p>
  </div>

  <div class="list-item--controls">
    <button>Edit</button>
    <button (click)=deleteCourse()>Delete</button>
  </div>
</li>
